<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="flow1.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7179336733.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
    <div class="header">
    <div class="clock-logo"><img src="./pngegg.png" alt="">  <div class="clock-heading"> CLOCK</div></div>
   <div class="time-container">
    <div class="time-boxes time-line">TIME</div>
    <div class="time-boxes">
    <div id="time-main" class="time-hour">10</div>
    <div id="time-sub">Hours</div>
    </div>
      <span style="font-size: 40px; color: #8A11BF;">:</span>
      <div class="time-boxes">
      <div id="time-main" class="time-min">45</div>
      <div id="time-sub">Mins</div>
      </div>
      <span style="font-size: 40px; color: #8A11BF;">:</span>
      <div class="time-boxes">
      <div id="time-main" class="time-sec">20</div>
      <div id="time-sub">Secs</div>
      </div>
      <span style="font-size: 40px; color: #8A11BF;">:</span>
      <div class="time-boxes bg-gradient">
      <div id="am-time"></div>
         
        </div><div class="trans-box1"></div>
        <div class="trans-box2"></div>
    </div>
    </div>
</div>
<br><br>
<div class="container">
  <div class="left-conatiner-1">

  <div class="box-1-times">   

    <div class="wakeup-time">
      <i class="fas fa-sun"></i> Set wake up time   
      <select class="morningslot" name="Time" id="timestamps">
        <option value="8AM">8 AM - 9 AM</option>
        <option value="9AM">9 AM - 10 AM</option>
        <option value="10AM">10 AM - 11 AM</option>
        <option value="11AM">11 AM - 12 PM</option>
        </select>
      </div>
<div class="line-ver">

</div>
  <div class="wakeup-time">
    <i class="fas fa-utensils"></i> Set lunch time
      <select class="noonslot" name="Time" id="timestamps">
      <option value="12 PM - 1 PM">12 PM - 1 PM</option>
      <option value="1 PM - 2 PM">1 PM - 2 PM</option>
      <option value="2 PM - 3 PM">2 PM - 3 PM</option>
      <option value="3 PM - 4 PM">3 PM - 4 PM</option>
      </select>
  </div>
<div class="line-ver">
    
</div>
  <div class="wakeup-time">
    <i class="fas fa-bed"></i> Set nap time 
    <select class="nightslot" name="Time" id="timestamps">
    <option value="8 PM - 9 PM">8 PM - 9 PM</option>
    <option value="9 PM - 10 PM">9 PM - 10 PM</option>
    <option value="10 PM - 11 PM">10 APM - 11 PM</option>
    <option value="11 PM - 12 PM">11 PM - 12 PM</option>
    </select>
  </div>
        
  </div><br>
    <div class="heading"><div class="letters">Good Afternoon!</div> </div><br>
<div class="wish-button">Party Time</div>
</div>
    <div class="box-2-image">
        <!-- <div id="lunch" class="lunch"><div class="resize"><img src="./home.png" alt=""></div> -->
        <div id="above">Let's Have Some Lunch !!</div>
         </div>
    </div>

       <div id="wake-up" style="display: none;"> <div>Wake UP!</div>
        <img src="./img/Sunny day-bro.svg" alt=""></div> </div>

 <div id="night" style="display: none;"> <div>Good Night !!</div>
        <img src="./img/Sleep analysis-cuate.svg" alt=""></div>
    </div> -->

<div style="color: white; font-size: 5rem;" class="output"></div>
<script src="./index.js"></script>
</body>
</html>
